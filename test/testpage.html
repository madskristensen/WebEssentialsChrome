<!DOCTYPE html>
<html>
<head>
    <title>Test page</title>
    <meta charset="utf-8" />
</head>
<body>

    <h2>Test page</h2>

    <script id="__browserLink_initializationData">
        var browserLink = {
            extensions: []
        };
        // default extension. Has to be there
        browserLink.extensions["browserreloadonsave.reloadfactory"] = { name: "browserreloadonsave.reloadfactory" };

        // Our custom mock extension
        browserLink.extensions["myextension.designmodefactory"] = {
            name: "myextension.designmodefactory",
            menu: {
                displayText: "Extension 1",
                "Enable design mode": 'setDesignMode',
                "Enable inspect mode": 'setInspectMode',
            },
            setDesignMode: function () { alert(`Design mode enabled`); },
            setInspectMode: function () { alert(`Inspect mode enabled`); }
        };

        browserLink.extensions["myextension.designmodefactory2"] = {
            name: "myextension.designmodefactory2",
            menu: {
                displayText: "Extension 2",
                "Enable design mode2": 'setDesignMode',
                "Enable inspect mode2": 'setInspectMode',
            },
            setDesignMode: function () { alert(`Design mode enabled2`); },
            setInspectMode: function () { alert(`Inspect mode enabled2`); }
        };
    </script>

</body>
</html>
